version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo_db
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 1.0.0
        GIT_COMMIT: local
        GIT_BRANCH: main
        BUILD_DATE: local
    container_name: todo_api
    environment:
      DATABASE_URL: postgresql://todo_user:todo_password@postgres:5432/todo_db
      SECRET_KEY: change-me-in-production-${RANDOM}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - todo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:

networks:
  todo_network:
    driver: bridge
